<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Service</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <h1>Vehicle Service</h1>
    
    <section>
        <h2>Register or Retrieve Customer</h2>
        <form id="customer-form">
            <input type="text" id="registration-number" placeholder="Registration Number" required>
            <input type="text" id="customer-name" placeholder="Customer Name" required>
            <input type="text" id="mobile-number" placeholder="Mobile Number" required>
            <input type="text" id="vin-number" placeholder="VIN Number" required>
            <button type="submit">Submit</button>
        </form>
        <div id="customer-response"></div>
    </section>
    
    <section>
        <h2>Upload Files</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file" name="file" required>
            <button type="submit">Upload</button>
        </form>
        <div id="upload-response"></div>
    </section>
    
    <section>
        <h2>Generate Barcode</h2>
        <input type="text" id="barcode-token" placeholder="Token" required>
        <button id="generate-barcode">Generate Barcode</button>
        <img id="barcode-image" src="" alt="Barcode Image" style="display:none;">
    </section>
    
    <section>
        <h2>Generate Token Slip</h2>
        <input type="text" id="token" placeholder="Token Number" required>
        <button id="generate-token-slip">Generate Token Slip</button>
        <a id="token-slip-link" href="#" target="_blank" style="display:none;">Download Token Slip</a>
    </section>
    
    <script src="static/js/scripts.js"></script>
</body>
</html>
